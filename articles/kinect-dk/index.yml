### YamlMime:Landing
title: Documentation Azure Kinect DK
summary: Azure Kinect DK est un SDK doté de capteurs avancés d’intelligence artificielle qui fournissent une vision informatique et des modèles vocaux sophistiqués. Kinect contient un capteur de profondeur, un réseau de microphones spatiaux avec une caméra vidéo et un capteur d’orientation, le tout présenté sous la forme d’un petit appareil tout-en-un proposant plusieurs modes, options et SDK.
