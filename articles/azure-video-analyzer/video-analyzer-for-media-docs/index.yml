### YamlMime:Landing
title: Découvrir Azure Video Analyzer for Media (anciennement Video Indexer)
summary: Azure Video Analyzer for Media (anciennement Video Indexer) est une application cloud qui fait partie d’Azure Applied AI Services et qui est basée sur Azure Media Services et Azure Cognitive Services (au même titre que Visage, Traducteur, Vision par ordinateur et Speech). Elle vous permet d’extraire les insights de vos vidéos à l’aide de modèles vidéo et audio Video Analyzer for Media.
