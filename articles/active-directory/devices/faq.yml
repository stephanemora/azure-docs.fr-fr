sections:
- name: FAQ général
  questions:
  - question: J’ai enregistré récemment l’appareil. Pourquoi ne puis-je pas voir l’appareil sous mes informations d’utilisateur dans le Portail Microsoft Azure ? Ou pourquoi le propriétaire de l’appareil est-il marqué N/A pour les appareils joints à Azure Active Directory (Azure AD) hybrides ?
    answer: "Les appareils Windows 10 qui sont joints à Azure AD de manière hybride ne s’affichent pas en tant **qu’appareils UTILISATEUR**.\nVous devez utiliser la vue **Tous les appareils** dans le portail Azure. Vous pouvez également utiliser une cmdlet PowerShell [Get-MsolDevice](/powershell/module/msonline/get-msoldevice).\n\nSeuls les appareils suivants sont répertoriés en tant **qu’appareils UTILISATEUR** :\n\n- Tous les appareils personnels qui ne sont pas joints à Azure AD de manière hybride. \n- Tous les appareils non Windows 10 ou Windows Server 2016.\n- Tous les appareils non Windows. \n"
  - question: Comment faire pour connaître l’état de l’inscription d’appareils du client ?
    answer: >
      Dans le portail Azure, accédez à **Tous les appareils**. Recherchez l’appareil à l’aide de l’ID d’appareil. Vérifiez la valeur dans la colonne de type de jointure. Parfois, l’appareil peut avoir été réinitialisé ou réimagé. Il est donc essentiel de vérifier l’état d’enregistrement de l’appareil sur l’appareil :


      - Pour les appareils Windows 10 et Windows Server 2016 ou versions ultérieures, exécutez `dsregcmd.exe /status`.

      - Pour les versions de système d’exploitation de niveau inférieur, exécutez `%programFiles%\Microsoft Workplace Join\autoworkplace.exe`.


      Pour obtenir des informations de résolution des problèmes, consultez ces articles :

      - [Dépannage des appareils à l’aide de la commande dsregcmd](troubleshoot-device-dsregcmd.md)

      - [Résolution des problèmes des appareils hybrides Windows 10 et Windows Server 2016 joints à Azure Active Directory](troubleshoot-hybrid-join-windows-current.md)

      - [Dépanner des appareils hybrides de bas niveau joints à Azure Active Directory](troubleshoot-hybrid-join-windows-legacy.md)
  - question: Je vois l’enregistrement de l’appareil sous les informations UTILISATEUR dans le portail Azure. Et je vois l’état comme étant enregistré sur l’appareil. Ma configuration est-elle correcte pour l’utilisation de l’accès conditionnel ?
    answer: >
      L’état de jointure de l’appareil, reflété par **deviceID**, doit correspondre à l’état sur Azure AD et répondre à tous les critères d’évaluation pour l’accès conditionnel. Pour plus d’informations, consultez [Exiger des appareils gérés pour accéder aux applications cloud avec l’accès conditionnel](../conditional-access/require-managed-devices.md).
  - question: Pourquoi les utilisateurs voient-ils un message d’erreur du type « Votre organisation a supprimé l’appareil » ou « Votre organisation a désactivé l’appareil » sur leurs appareils Windows 10 ?
    answer: "Sur les appareils Windows 10 qui sont joints ou inscrits à Azure AD, les utilisateurs reçoivent un [jeton d’actualisation principal](concept-primary-refresh-token.md) qui active l’authentification unique. La validité du jeton d’actualisation principal est basée sur la validité de l’appareil. Les utilisateurs voient ce message si l’appareil a été supprimé ou désactivé dans Azure AD, mais ailleurs que sur l’appareil en question. Un appareil peut être supprimé ou désactivé dans Azure AD dans les cas suivants : \n\n- L’utilisateur désactive l’appareil à partir du portail Mes applications. \n- Un administrateur (ou un utilisateur) supprime ou désactive l’appareil dans le portail Azure ou à l’aide de PowerShell.\n- Valable uniquement pour les appareils hybrides joints à Azure AD : Un administrateur supprime l’unité d’organisation Appareils de l’étendue de synchronisation, ce qui entraîne la suppression des appareils dans Azure AD.\n- Mise à niveau d’Azure AD connecté à la version 1.4.xx.x. [Comprendre Azure AD Connect 1.4.xx.x et la disparition des appareils](../hybrid/reference-connect-device-disappearance.md).\n\n\nPour savoir comment remédier à cela, lisez la section ci-dessous.\n"
  - question: J’ai désactivé ou supprimé mon appareil dans le portail Azure ou à l’aide de Windows PowerShell. Mais l’état local sur l’appareil indique qu’il est toujours inscrit. Que dois-je faire ?
    answer: "Cette opération est intentionnelle. Dans ce cas, l’appareil n’a pas accès aux ressources du cloud. Les administrateurs peuvent effectuer cette action pour des appareils devenus obsolètes, ou des appareils perdus ou volés, afin d’empêcher tout accès non autorisé. S’ils ont procédé à cette suppression ou à cette suppression par inadvertance, vous devez réactiver ou réinscrire l’appareil comme l’explique la section ci-dessous.\n\n- Si l’appareil a été désactivé dans Azure AD, un administrateur disposant de privilèges suffisants peut l’activer à partir du portail Azure AD.  \n  > [!NOTE]\n  > Si vous synchronisez des appareils à l’aide de Azure AD Connect, les appareils Azure AD hybrides joints sont automatiquement réactivés au cours du prochain cycle de synchronisation. Par conséquent, si vous devez désactiver un appareil hybride Azure AD joint, vous devez le désactiver à partir de votre AD local.\n\n - Si l’appareil a été supprimé dans Azure AD, vous devez réinscrire l’appareil. Pour réinscrire l’appareil, vous devez procéder manuellement sur l’appareil en question. Pour plus d’informations sur la réinscription en fonction de l’état de l’appareil, consultez la section ci-dessous. \n\n      Pour réinscrire des appareils hybrides Windows 10 et Windows Server 2016/2019 joints à Azure AD, effectuez les étapes suivantes :\n\n      1. Ouvrez une invite de commandes en tant qu’administrateur.\n      1. Entrez `dsregcmd.exe /debug /leave`.\n      1. Déconnectez-vous, puis reconnectez-vous pour déclencher la tâche planifiée qui inscrit à nouveau l’appareil auprès d’Azure AD. \n\n      Pour les versions de système d’exploitation Windows de bas niveau qui se trouvent sur des appareils hybrides joints à Azure AD, effectuez les étapes suivantes :\n\n      1. Ouvrez une invite de commandes en tant qu’administrateur.\n      1. Entrez `\"%programFiles%\\Microsoft Workplace Join\\autoworkplace.exe /l\"`.\n      1. Entrez `\"%programFiles%\\Microsoft Workplace Join\\autoworkplace.exe /j\"`.\n\n      Pour les appareils Windows 10 joints à Azure AD, effectuez les étapes suivantes :\n\n      1. Ouvrez une invite de commandes en tant qu’administrateur.\n      1. Entrez `dsregcmd /forcerecovery` (Vous devez être administrateur pour effectuer cette action).\n      1. Cliquez sur « Connexion » dans la boîte de dialogue qui s’ouvre et poursuivez le processus de connexion.\n      1. Déconnectez-vous puis reconnectez-vous à l’appareil pour finaliser la récupération.\n\n      Pour les appareils Windows 10 inscrits auprès d’Azure AD, effectuez les étapes suivantes :\n\n      1. Accédez à **Paramètres** > **Comptes** > **Accès professionnel ou scolaire**. \n      1. Sélectionnez le compte, puis **Se déconnecter**.\n      1. Cliquez sur « +Se connecter », puis réinscrivez l’appareil en suivant le processus de connexion.\n"
  - question: Pourquoi le portail Azure affiche-t-il des entrées d’appareils dupliquées ?
    answer: "- Pour Windows 10 et Windows Server 2016, en cas de tentatives répétées visant à disjoindre et à joindre à nouveau le même appareil, des entrées dupliquées peuvent s’afficher. \n- Chaque utilisateur Windows qui utilise **Ajouter un compte professionnel ou scolaire** crée un nouvel enregistrement d’appareil avec le même nom d’appareil.\n- Pour les versions de système d’exploitation Windows de niveau inférieur des appareils sur site et joints à un domaine Azure Directory, l’inscription automatique crée un nouvel enregistrement d’appareil avec le même nom d’appareil pour chaque utilisateur du domaine qui se connecte à l’appareil. \n- Une machine jointe Azure AD qui est réinitialisée, réinstallée et jointe à nouveau avec le même nom s’affiche en tant que nouvel enregistrement avec le même nom d’appareil.\n"
  - question: L’inscription d’appareil Windows 10 dans Azure AD prend-elle en charge les modules de plateforme sécurisée en mode FIPS ?
    answer: L’inscription des appareils Windows 10 n’est prise en charge que pour les modules TPM 2.0 compatibles FIPS, mais pas pour les modules TPM 1.2. Si vos appareils sont dotés de modules TPM 1.2 compatibles FIPS, vous devez les désactiver avant de procéder à la jonction Azure AD Hybride ou à la jonction Azure AD Hybride. Microsoft ne propose aucun outil permettant de désactiver le mode FIPS pour les modules TPM car il dépend du fabricant de ces modules. Pour obtenir de l’aide, contactez votre fabricant OEM.
  - question: Pourquoi un utilisateur peut-il toujours accéder aux ressources à partir d’un appareil que j’ai désactivé dans le portail Azure ?
    answer: "L’application d’une révocation peut prendre jusqu’à une heure à partir du moment où l’appareil Azure AD est marqué comme désactivé.\n\n>[!NOTE] \n>Pour les appareils inscrits, nous vous recommandons de réinitialiser l’appareil pour vous assurer que les utilisateurs ne puissent pas accéder aux ressources. Pour plus d’informations, consultez [Qu’est-ce que l’inscription d’appareil ?](/mem/intune/user-help/use-managed-devices-to-get-work-done). \n"
  - question: Pourquoi des appareils sont-ils marqués « en attente » dans la colonne INSCRITS du portail Azure ?
    answer: >
      En attente indique que l’appareil n’est pas inscrit. Cet état indique qu’un appareil a été synchronisé à l’aide d’Azure AD Connect à partir d’un AD local et est prêt pour l’inscription de l’appareil. Le TYPE DE JOINTURE de ces appareils est défini sur « Joint à une version hybride d’Azure AD ». Découvrez comment [planifier l’implémentation de la jointure Azure Active Directory hybride](hybrid-azuread-join-plan.md).


      >[!NOTE]

      >Un appareil peut également passer d’un état inscrit à « en attente » :

      >* Si un appareil est supprimé d’Azure AD puis resynchronisé à partir d’un Active Directory local.

      >* s’il est supprimé d’une étendue de synchronisation sur Azure AD Connect, puis rajouté.

      >

      >Dans les deux cas, vous devez réinscrire l’appareil manuellement sur chacun de ces appareils. Pour vérifier si l’appareil a déjà été inscrit, vous pouvez [résoudre les problèmes liés aux appareils à l’aide de la commande dsregcmd](troubleshoot-device-dsregcmd.md).
  - question: Je ne peux pas ajouter plus de 3 comptes d’utilisateur Azure AD sous la même session utilisateur sur un appareil Windows 10, pourquoi ?
    answer: "Azure AD a ajouté la prise en charge de plusieurs comptes Azure AD dans la version 1803 de Windows 10. Toutefois, Windows 10 limite le nombre de comptes Azure AD à 3 sur un appareil pour limiter la taille des demandes de jetons et activer l’authentification unique (SSO) fiable. Une fois que 3 comptes ont été ajoutés, les utilisateurs verront une erreur pour les comptes suivants. Les informations supplémentaires sur l’écran d’erreur indiquent la raison dans le message suivant : « L’opération d’ajout de compte est bloquée car la limite de comptes est atteinte ». \n"
- name: FAQ sur la jonction Azure AD
  questions:
  - question: Comment faire pour disjoindre un appareil joint à Azure AD localement sur l’appareil ?
    answer: >
      Pour les appareils uniquement joints à Azure AD, assurez-vous d’avoir un administrateur local en mode hors connexion de compte ou créez-en un. Vous ne pouvez pas vous connecter avec des informations d’identification utilisateur Azure AD. Ensuite, accédez à **Paramètres** > **Comptes** > **Accès professionnel ou scolaire**. Sélectionnez **Se déconnecter** dans votre compte. Suivez les invites et fournissez les informations d’identification de l’administrateur local lorsque vous y êtes invité. Redémarrez l’appareil pour terminer le processus de disjonction.
  - question: Mes utilisateurs peuvent-ils se connecter à des appareils joints à Azure AD qui sont supprimés ou désactivés dans Azure AD ?
    answer: "Oui. Windows possède une fonctionnalité de mise en cache du nom d’utilisateur et du mot de passe qui permet aux utilisateurs qui se sont précédemment connectés d’accéder au bureau rapidement, même sans connectivité réseau. \n\nQuand un appareil est supprimé ou désactivé dans Azure AD, ce fait n’est pas connu par l’appareil Windows. Par conséquent, les utilisateurs qui se sont précédemment connectés continuent d’avoir accès au bureau avec le nom d’utilisateur et le mot de passe mis en cache. Cependant, comme l’appareil est supprimé ou désactivé, les utilisateurs ne peuvent pas accéder aux ressources protégées par l’accès conditionnel basé sur l’appareil. \n\nLes utilisateurs qui ne se sont pas connectés précédemment ne peuvent pas accéder à l’appareil. La mise en cache du nom d’utilisateur et du mot de passe n’est pas activée pour eux. \n"
  - question: Des utilisateurs désactivés ou supprimés peuvent-ils se connecter à des appareils joints à Azure AD ?
    answer: "Oui, mais uniquement pour une durée limitée. Quand un utilisateur est supprimé ou désactivé dans Azure AD, ce fait n’est pas connu immédiatement par l’appareil Windows. Par conséquent, les utilisateurs qui se sont précédemment connectés peuvent avoir accès au bureau avec le nom d’utilisateur et le mot de passe mis en cache. \n\nEn règle générale, il faut moins de quatre heures à l’appareil pour être au courant de l’état utilisateur. Alors, Windows bloque l’accès de ces utilisateurs au bureau. Quand l’utilisateur est supprimé ou désactivé dans Azure AD, tous ses jetons sont révoqués. Par conséquent, il ne peut pas accéder aux ressources. \n\nLes utilisateurs supprimés ou désactivés qui ne se sont pas connectés précédemment ne peuvent pas accéder à un appareil. La mise en cache du nom d’utilisateur et du mot de passe n’est pas activée pour eux. \n"
  - question: Pourquoi mes utilisateurs rencontrent-ils des problèmes sur les appareils joints Azure AD après avoir modifié leur UPN ?
    answer: "Actuellement, les UPN ne sont pas entièrement pris en charge sur les appareils joints Azure AD. Dès lors, leur authentification auprès d’Azure AD échoue après la modification de leur UPN. C'est la raison pour laquelle les utilisateurs rencontrent des problèmes liés à l'authentification unique et à l'accès conditionnel sur leurs appareils. Pour l'instant, les utilisateurs doivent se connecter à Windows via la vignette « Autre utilisateur » à l’aide de leur nouvel UPN pour résoudre ce problème. Nous mettons tout en œuvre pour résoudre ce problème. Cela étant, les utilisateurs qui se connectent avec Windows Hello Entreprise ne rencontrent pas ce problème. \n\nLes modifications d’UPN sont prises en charge avec la mise à jour Windows 10 2004. Les utilisateurs d’appareils comportant cette mise à jour n’auront pas de problèmes après avoir modifié leurs UPN\n"
  - question: Mes utilisateurs ne peuvent pas rechercher d’imprimantes à partir d’appareils joints à Azure AD. Comment activer l’impression à partir de ces appareils ?
    answer: "Pour déployer des imprimantes pour les appareils joints à Azure AD, consultez [Déployer l’impression cloud hybride Windows Server avec l’authentification préalable](/windows-server/administration/hybrid-cloud-print/hybrid-cloud-print-deploy). Vous avez besoin d’un serveur Windows Server local pour déployer l’impression cloud hybride. Actuellement, le service d’impression cloud n’est pas disponible. \n"
  - question: Comment faire pour me connecter à un appareil distant joint à Azure AD ?
    answer: >
      Consultez [Se connecter à un PC joint à Azure Active Directory à distance](/windows/client-management/connect-to-remote-aadj-pc).
  - question: Pourquoi mes utilisateurs voient-ils s’afficher le message « Vous ne pouvez pas accéder à cet emplacement à partir d’ici » ?
    answer: >
      Avez-vous configuré certaines règles d’accès conditionnel pour exiger un état d’appareil spécifique ? Si l’appareil ne répond pas aux critères, les utilisateurs sont bloqués, et ce message s’affiche. Évaluez les règles de la stratégie d’accès conditionnel. Assurez-vous que l’appareil répond aux critères pour éviter le message.
  - question: Pourquoi certains de mes utilisateurs ne reçoivent pas d'invites Azure AD Multi-Factor Authentication sur les appareils joints à Azure AD ?
    answer: "Un utilisateur peut joindre ou inscrire un appareil à Azure AD à l’aide de l’authentification multifacteur. L’appareil lui-même devient alors un second facteur approuvé pour cet utilisateur. À chaque fois que le même utilisateur se connecte à l’appareil et accède à une application, Azure AD prend en compte l’appareil comme second facteur. Cela permet à cet utilisateur d’accéder en toute transparence aux applications sans invites d’authentification multifacteur supplémentaires. \n\nCe comportement :\n\n- S'applique pas aux appareils joints Azure AD et aux appareils inscrits sur Azure AD, mais pas aux appareils joints Azure AD hybrides.\n- S’applique au propriétaire inscrit de l’appareil et non à tout autre utilisateur qui se connecte à cet appareil. Par conséquent, tous les autres utilisateurs qui accèdent à cet appareil reçoivent le défi de l’authentification multifacteur. Ensuite, ils peuvent accéder aux applications qui nécessitent l’authentification multifacteur.\n"
  - question: Pourquoi est-ce que je reçois le message « nom d’utilisateur ou mot de passe incorrect » pour un appareil que je viens juste de joindre à Azure AD ?
    answer: "Les raisons les plus courantes sont les suivantes :\n\n- Vos informations d’identification ne sont plus valides.\n- Votre ordinateur ne peut pas communiquer avec Azure Active Directory. Vérifiez les éventuels problèmes de connectivité réseau.\n- Les connexions fédérées nécessitent que votre serveur de fédération prenne en charge des points de terminaison WS-Trust activés et accessibles. \n- Vous avez activé l’authentification directe. Par conséquent, votre mot de passe temporaire doit être modifié lors de la connexion.\n"
  - question: Comment les utilisateurs peuvent-ils modifier leur mot de passe temporaire ou expiré sur des appareils avec jointure Azure AD ?
    answer: >
      Actuellement, les appareils avec jointure Azure AD ne forcent pas les utilisateurs à modifier leur mot de passe sur l’écran de verrouillage. Ainsi, les utilisateurs dont les mots de passe sont temporaires ou ont expiré seront obligés de changer de mot de passe uniquement lorsqu’ils accèdent à une application (qui nécessite un jeton Azure AD) après s’être connectés à Windows.
  - question: Pourquoi est-ce que je vois le message « Désolé, une erreur s’est produite. » s’affiche-t-il lorsque je tente de joindre mon PC à Azure AD ?
    answer: "Cette erreur se produit lorsque vous configurez l’inscription automatique à Azure Active Directory avec Intune sans avoir attribué la licence appropriée. Assurez-vous que l’utilisateur qui tente de créer la jointure Azure AD dispose de la licence Intune appropriée. Pour plus d’informations, consultez [Configurer l’inscription des appareils Windows](/intune/windows-enroll).  \n"
  - question: Pourquoi ma tentative d’inscription Azure AD d’un ordinateur a-t-elle échoué alors que je n’ai reçu aucune information d’erreur ?
    answer: "Une cause possible est que vous vous êtes connecté à l’appareil à l’aide du compte administrateur local intégré. Créez un compte local distinct avant d’utiliser la jonction Azure Active Directory pour terminer la configuration. \n"
  - question: Que sont les certificats MS-Organization-P2P-Access présents sur nos appareils Windows 10 ?
    answer: "Les certificats MS-Organization-P2P-Access sont émis par Azure AD pour les appareils joints à Azure AD et les appareils joints à Azure AD hybrides. Ces certificats sont utilisés pour activer l’approbation entre les appareils dans le même locataire pour les scénarios de bureau à distance. Un certificat est émis pour l’appareil et un autre est émis pour l’utilisateur. Le certificat de l’appareil est présent dans `Local Computer\\Personal\\Certificates` et est valide pendant une journée. Ce certificat est renouvelé (par l’émission d’un nouveau certificat) si l’appareil est toujours actif dans Azure AD. Le certificat utilisateur est présent dans `Current User\\Personal\\Certificates` et ce certificat est également valide pendant une journée, mais il est émis à la demande lorsqu’un utilisateur tente d’établir une session Bureau à distance vers un autre appareil joint à Azure AD. En cas d’expiration, il n’est pas renouvelé. Ces deux certificats sont émis à l’aide du certificat MS-Organization-P2P-Access présent dans `Local Computer\\AAD Token Issuer\\Certificates`. Ce certificat est émis par Azure AD lors de l’inscription de l’appareil. \n"
  - question: Pourquoi plusieurs certificats expirés émis par MS-Organization-P2P-Access s’affichent-ils sur nos appareils Windows 10 ? Comment puis-je les supprimer ?
    answer: "Un problème a été identifié sur Windows 10 version 1709 et versions antérieures où les certificats MS-Organization-P2P-Access expirés continuent d’exister sur le magasin de l’ordinateur en raison de problèmes de chiffrement. Vos utilisateurs peuvent rencontrer des problèmes de connectivité réseau, si vous utilisez des clients VPN (par exemple, Cisco AnyConnect) qui ne peuvent pas gérer le grand nombre de certificats expirés. Ce problème a été résolu dans Windows 10 version 1803 pour supprimer automatiquement les certificats MS-Organization-P2P-Access expirés. Vous pouvez résoudre ce problème en mettant à jour vos appareils vers Windows 10 1803. Si vous ne parvenez pas à mettre à jour, vous pouvez supprimer ces certificats sans causer d’impact négatif.  \n"
- name: FAQ sur les jonctions Azure AD Hybride
  questions:
  - question: Comment faire pour disjoindre un appareil hybride joint à Azure AD localement sur l’appareil ?
    answer: Pour les appareils avec jointure hybride Azure AD, veillez à désactiver l’inscription automatique dans Active Directory à l’aide de l’article sur la [validation contrôlée](hybrid-azuread-join-control.md). Ainsi, la tâche planifiée n’inscrit pas l’appareil à nouveau. Ensuite, ouvrez une invite de commandes en tant qu’administrateur et saisissez `dsregcmd.exe /debug /leave`. Ou exécutez cette commande en tant que script sur plusieurs appareils pour les disjoindre en bloc.
  - question: Où puis-je trouver des informations de résolution des problèmes concernant le diagnostic d’échecs de jonctions Azure AD ?
    answer: "Pour obtenir des informations de résolution des problèmes, consultez ces articles :\n\n- [Résolution des problèmes des appareils hybrides Windows 10 et Windows Server 2016 joints à Azure Active Directory](troubleshoot-hybrid-join-windows-current.md)\n- [Dépanner des appareils hybrides de bas niveau joints à Azure Active Directory](troubleshoot-hybrid-join-windows-legacy.md)\n \n"
  - question: Pourquoi je vois un enregistrement inscrit en double sur Azure AD pour mon appareil Windows 10 joint à Azure AD Hybride dans la liste des appareils Azure AD ?
    answer: "Lorsque vos utilisateurs ajoutent leur compte aux applications sur un appareil joint à un domaine, ils peuvent être invités à **Ajouter un compte à Windows ?** Si l’utilisateur a entré **Oui** à l’invite, l’appareil est inscrit auprès d’Azure AD. Le type d’approbation est marqué comme étant inscrit à Azure AD. Dès lors que vous activez une jonction Azure AD hybride dans votre organisation, l’appareil est également joint à Azure AD hybride. Ensuite, deux états s’affichent pour le même appareil. \n\nDans la plupart des cas, une jointure Azure AD Hybride jointure prend le pas sur l’état inscrit Azure AD, de sorte que votre appareil est considéré comme joint Azure AD hybride pour toute évaluation d’authentification et d’accès conditionnel. Toutefois, parfois, cet état double peut entraîner une évaluation non déterministe de l’appareil et occasionner des problèmes d’accès. Nous vous recommandons vivement de procéder à une mise à niveau vers Windows 10 versions 1803 et ultérieures où nous nettoyons automatiquement l’état inscrit Azure AD. Découvrez comment [éviter ou nettoyer cet état double sur l’ordinateur Windows 10](hybrid-azuread-join-plan.md#review-things-you-should-know). \n"
  - question: Pourquoi mes utilisateurs rencontrent-ils des problèmes sur les appareils joints Windows 10 Azure AD Hybride après avoir modifié leur UPN ?
    answer: "Actuellement, les UPN ne sont pas entièrement pris en charge sur les appareils joints Azure AD hybrides. Les utilisateurs peuvent se connecter à l’appareil et accéder à leurs applications locales, mais l’authentification auprès d’Azure AD échoue après la modification d'un UPN. C'est la raison pour laquelle les utilisateurs rencontrent des problèmes liés à l'authentification unique et à l'accès conditionnel sur leurs appareils. Pour l’instant, vous devez déconnecter l’appareil d’Azure AD (exécutez « dsregcmd /leave » avec des privilèges élevés) et le reconnecter (ce qui s’effectue automatiquement) pour résoudre le problème. Nous mettons tout en œuvre pour résoudre ce problème. Cela étant, les utilisateurs qui se connectent avec Windows Hello Entreprise ne rencontrent pas ce problème. \n\nLes modifications d’UPN sont prises en charge avec la mise à jour Windows 10 2004. Les utilisateurs d’appareils comportant cette mise à jour n’auront pas de problèmes après avoir modifié leurs UPN\n"
  - question: Des appareils joints Azure AD hybrides Windows 10 nécessitent-ils une visibilité du contrôleur de domaine pour accéder aux ressources cloud ?
    answer: "Non, sauf en cas de modification du mot de passe. Après qu’une Jointure Azure AD hybride Windows 10 hybride a été établie, et que l’utilisateur s’est connecté au moins une fois, l’appareil ne nécessite pas de visibilité du contrôleur de domaine pour accéder aux ressources cloud. Windows 10 peut obtenir une authentification unique pour des applications Azure AD en tout lieu avec une connexion internet, sauf lorsque le mot de passe est modifié. Les utilisateurs qui se connectent avec Windows Hello Entreprise pour obtenir une authentification unique se connectent à des applications Azure AD, même après un changement de mot de passe, même s’ils ne disposent pas d’une visibilité de leur contrôleur de domaine. \n"
  - question: Que se passe-t-il si un utilisateur modifie son mot de passe et tente de se connecter à son appareil Windows 10 joint à une version hybride d’Azure AD en dehors du réseau d’entreprise ?
    answer: "Si un mot de passe est modifié en dehors du réseau d’entreprise (par exemple, à l’aide d’Azure AD SSPR), la connexion de l’utilisateur avec le nouveau mot de passe échoue. Pour des appareils joints à une version hybride d’Azure AD, l’Active Directory local est l’autorité principale. Quand un appareil est hors de vue du contrôleur de domaine, il ne peut pas valider le nouveau mot de passe. Par conséquent, l’utilisateur doit établir une connexion avec le contrôleur de domaine (via un réseau privé virtuel ou à partir du réseau d’entreprise) avant de pouvoir se connecter à l’appareil avec son nouveau mot de passe. Autrement, il peut uniquement se connecter avec son ancien mot de passe en raison de la fonctionnalité de connexion mise en cache dans Windows. Cependant, l’ancien mot de passe est invalidé par Azure AD lors des demandes de jeton, ce qui empêche l’authentification unique et fait échouer les stratégies d’accès conditionnel basé sur l’appareil. Ce problème ne se produit pas si vous utilisez Windows Hello Entreprise. \n"
- name: FAQ sur les inscriptions Azure AD
  questions:
  - question: Comment supprimer un état inscrit auprès d’Azure AD pour un appareil localement ?
    answer: "- Pour les appareils Azure AD inscrits sur Windows 10, accédez à **Paramètres** > **Comptes** > **Accès professionnel ou scolaire**. Sélectionnez **Se déconnecter** dans votre compte. L’inscription de l’appareil est par profil utilisateur sur Windows 10.\n- Pour iOS et Android, vous pouvez utiliser l’application Microsoft Authenticator et aller dans **Paramètres** > **Inscription de l’appareil** et sélectionnez **Désinscrire l’appareil**.\n- Pour macOS, vous pouvez utiliser l’application Portail d’entreprise Microsoft Intune pour annuler l’inscription de l’appareil à partir de la gestion et supprimer toute inscription. \n\nPour les appareils Windows 10, ce processus peut être automatisé à l’aide de l’[outil de suppression Workplace Join (WPJ)](https://download.microsoft.com/download/8/e/f/8ef13ae0-6aa8-48a2-8697-5b1711134730/WPJCleanUp.zip).\n\n> [!NOTE]\n> Cet outil supprime tous les comptes d’authentification unique sur l’appareil. Après cette opération, toutes les applications perdent l’état SSO et l’appareil est désinscrit des outils de gestion (MDM) et désinscrit du cloud. La prochaine fois qu’une application tentera de se connecter, les utilisateurs seront invités à rajouter le compte.\n"
  - question: Comment empêcher les utilisateurs d’ajouter des comptes professionnels supplémentaires (inscrits auprès d’Azure AD) sur mes appareils Windows 10 d’entreprise ?
    answer: "Activez le Registre suivant pour empêcher vos utilisateurs d’ajouter d’autres comptes professionnels sur vos appareils Windows 10 joints à un domaine d’entreprise, joints à Azure AD ou joints à une version hybride Azure AD. Cette stratégie peut également être utilisée pour empêcher les ordinateurs joints à un domaine d’être inscrits par inadvertance auprès d’Azure AD avec le même compte d’utilisateur. \n\n`HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\WorkplaceJoin, \"BlockAADWorkplaceJoin\"=dword:00000001`\n"
  - question: Puis-je inscrire des appareils BYOD Android ou iOS ?
    answer: >
      Oui, mais seulement avec le service d’inscription d’appareils d’Azure et seulement pour les clients hybrides. Cela n’est pas pris en charge avec le service DRS sur site dans Active Directory Federation Services (AD FS).
  - question: Comment puis-je inscrire un appareil macOS ?
    answer: "Effectuez les étapes suivantes :\n\n1.    [Créez une stratégie de conformité](/intune/compliance-policy-create-mac-os)\n1.    [Définissez une stratégie d’accès conditionnel pour les appareils macOS](../conditional-access/overview.md) \n\n**Remarques :**\n\n- Les utilisateurs qui sont inclus dans votre stratégie d’accès conditionnel ont besoin d’une [version d’Office pour macOS prise en charge](../conditional-access/concept-conditional-access-conditions.md) pour accéder aux ressources. \n- Lors de la première tentative d’accès, vos utilisateurs sont invités à inscrire l’appareil par l’intermédiaire du portail d’entreprise.\n"
