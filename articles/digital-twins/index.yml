title: Documentation Azure Digital Twins (préversion)
summary: Découvrez comment utiliser Azure Digital Twins pour connecter les personnes, les lieux et les objets et pour créer des solutions IoT grâce à l’intelligence spatiale. Suivez le guide de démarrage rapide et les didacticiels pour apprendre des concepts détaillés, découvrir comment surveiller un bâtiment intelligent imaginaire et comment créer une solution IoT nouvelle génération qui modélise votre environnement physique.
