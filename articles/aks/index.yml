### YamlMime:YamlDocument
documentType: LandingData
title: Azure Kubernetes Service (AKS)
metadata:
  title: 'Documentation Azure Kubernetes Service (AKS) - Tutoriels, informations de référence sur les API | Microsoft Docs'
  meta.description: 'AKS allows you to quickly deploy a production ready Kubernetes cluster in Azure. Learn how to use AKS with these quickstarts, tutorials, and samples.'
  services: container-service
  author: georgewallace
  manager: gwallace
  ms.topic: landing-page
  ms.date: 07-21-2017
  ms.author: gwallace
abstract:
  description: 'Azure Kubernetes Service (AKS) gère votre environnement Kubernetes hébergé, accélérant et facilitant ainsi le déploiement et la gestion des applications conteneurisées sans expertise d’orchestration de conteneur. Il élimine également la charge des opérations en cours et la maintenance par configuration, la mise à niveau et la mise à l’échelle des ressources à la demande, sans déconnecter vos applications.'
