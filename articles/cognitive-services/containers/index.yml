title: Conteneurs Azure Cognitive Services
summary: Azure Cognitive Services offre plusieurs conteneurs pour utiliser l’IA en local. Ces conteneurs vous donnent la possibilité de rapprocher Cognitive Services au plus près de vos données du point de vue de la conformité, de la sécurité et de l’exploitation.
