### YamlMime:Landing
title: Documentation sur l’API Ink Recognizer (retirée)
summary: La préversion de l’API Ink Recognizer a pris fin le 26 août 2020. Si vous avez des ressources Ink Recognizer, vous pouvez continuer à les utiliser jusqu’au retrait total du service le 31 janvier 2021. Découvrez comment utiliser l’API Ink Recognizer pour intégrer la reconnaissance des entrées manuscrites à vos applications et services. L’API est un service basé sur le cloud qui utilise le Machine Learning pour reconnaître des formes et du texte manuscrits dans n’importe quel contexte.
metadata:
  title: API Ink Recognizer - Tutoriels, guides de démarrage rapide, informations de référence sur l’API
  titleSuffix: Azure Cognitive Services
  description: Les entrées manuscrites numériques font référence aux technologies qui permettent de représenter sous forme numérique des entrées comme l’écriture manuscrite et les dessins. Alors que les appareils permettent toujours des expériences d’écriture manuscrite numériques riches, l’intelligence artificielle et le machine learning permettent la reconnaissance de formes et de texte écrits dans n’importe quel contexte. L’API Ink Recognizer est un service cloud qui vous permet d’envoyer des traits d’encre et d’obtenir des informations détaillées les concernant.
