### YamlMime:Landing
title: Documentation sur la reconnaissance vocale
summary: La reconnaissance vocale du service Speech permet la transcription en temps réel et la transcription par lot des flux audio en texte. Avec une entrée de texte de référence supplémentaire, elle permet également l’évaluation de la prononciation en temps réel et donne aux orateurs un retour d’expérience concertant l’exactitude et la fluidité de leur façon de parler.
