### YamlMime:Landing
title: Documentation sur les API Analyse de texte
summary: 'L’API Analyse de texte est un service cloud qui fournit un traitement en langage naturel avancé de texte brut. Elle inclut quatre fonctions principales : analyse des sentiments, extraction de phrases clés, reconnaissance des entités nommées et détection de la langue.'
metadata:
  title: Documentation sur les API Analyse de texte - Tutoriels, Informations de référence de l’API | Microsoft Docs
  titleSuffix: Azure Cognitive Services
  services: cognitive-services
  description: 'L’API Analyse de texte est un service cloud qui fournit un traitement en langage naturel avancé de texte brut. Elle inclut quatre fonctions principales : analyse des sentiments, extraction de phrases clés, reconnaissance des entités nommées et détection de la langue. Découvrez comment analyser le contenu de différentes façons avec nos démarrages rapides, didacticiels et exemples.'
