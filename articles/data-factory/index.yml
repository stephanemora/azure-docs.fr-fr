### YamlMime:Landing
title: Documentation Azure Data Factory
summary: Azure Data Factory est le service ETL cloud d’Azure qui permet le scale-out de l’intégration et la transformation de données serverless.  Il offre une interface utilisateur sans code pour une création intuitive et une supervision et une gestion dans une seule et même vue. Vous pouvez aussi effectuer un lift-and-shift des packages SSIS existants vers Azure et les exécuter avec une compatibilité totale dans ADF. SSIS Integration Runtime offre un service complètement managé, ce qui vous évite de vous soucier de la gestion de l’infrastructure.
metadata:
  title: Documentation Azure Data Factory
  description: Découvrez comment utiliser Data Factory, un service d’intégration des données cloud, pour composer des services de stockage, de déplacement et de traitement des données au sein de pipelines de données automatisés. Des tutoriels et d’autres documentations montrent comment configurer et gérer des pipelines, et comment déplacer et transformer des données pour analyse.
