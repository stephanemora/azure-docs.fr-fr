title: Documentation sur la préversion d’IoT Plug-and-Play
summary: La préversion d’IoT Plug-and-Play vous permet de définir un modèle d’appareil qui permettra aux solutions cloud de comprendre automatiquement votre appareil et de commencer à interagir avec lui, le tout sans devoir écrire de code pour l’appareil.
