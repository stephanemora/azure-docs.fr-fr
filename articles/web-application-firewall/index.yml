summary: Le pare-feu d’applications web (WAF) permet de centraliser la protection de vos applications web contre les vulnérabilités et les attaques courantes. Vous pouvez déployer le pare-feu d’applications web sur Azure Application Gateway ou sur Azure Front Door Service.
