### YamlMime:Landing
title: Documentation Azure Database pour PostgreSQL - Hyperscale (Citus)
summary: Azure Database pour PostgreSQL est une base de données en tant que service complètement managée basée sur le moteur de base de données relationnelle Postgres open source. L’option de déploiement Hyperscale (Citus) met à l’échelle les requêtes sur plusieurs machines à l’aide du partitionnement afin de répondre aux besoins des applications exigeant une mise à l’échelle et des performances supérieures.
