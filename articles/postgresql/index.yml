### YamlMime:Landing
title: Documentation Azure Database pour PostgreSQL
summary: Azure Database pour PostgreSQL est un service de base de données relationnelle basé sur le moteur de base de données Postgres open source. Il s’agit d’une base de données en tant que service complètement managée, qui peut gérer des charges de travail stratégiques avec une sécurité, une haute disponibilité, des performances prévisibles et une scalabilité dynamique.
