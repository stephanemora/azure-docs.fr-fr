title: Documentation Azure Database pour PostgreSQL - Serveur unique
summary: Azure Database pour PostgreSQL est un service de base de données relationnelle basé sur le moteur de base de données Postgres open source.  Serveur unique est l’une des différentes options de déploiement pour créer un serveur postgres. Découvrez comment utiliser Serveur unique avec nos guides de démarrage rapide, nos tutoriels et nos exemples.
