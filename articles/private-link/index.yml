### YamlMime:Landing
title: Documentation sur Liaison privée
summary: Le service Liaison privée Azure vous permet d’accéder aux services PaaS Azure, comme Stockage Azure et SQL Database, ainsi qu’aux services de partenaires ou de clients hébergés par Azure sur un point de terminaison privé dans votre réseau virtuel.  Le trafic entre votre réseau virtuel et le service transite par le réseau principal de Microsoft, éliminant ainsi toute exposition à l’Internet public. Vous pouvez également créer votre propre service Liaison privée dans votre réseau virtuel et le distribuer en privé à vos clients.
