### YamlMime:Landing
title: Documentation Azure Data Lake Storage Gen1
summary: Découvrez comment configurer, gérer et accéder à un référentiel Data Lake à très grande échelle compatible avec Hadoop pour analyser des données de toute taille, de tout type et de toute vitesse d’ingestion. Azure Data Lake Storage Gen2 est en disponibilité générale. Nous vous recommandons de commencer à l’utiliser dès aujourd'hui.
