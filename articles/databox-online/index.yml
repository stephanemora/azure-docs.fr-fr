### YamlMime:Landing
title: Documentation Azure Stack Edge et Azure Data Box Gateway – Transfert en ligne
summary: Utilisez les appareils Azure Stack Edge et Azure Data Box Gateway pour les transferts de données haute performance par le biais du réseau. Utilisez des appareils Azure Stack Edge Pro équipés de matériel d’accélération de calcul pour filtrer, analyser et transformer vos données avant leur transfert vers Azure. Choisissez Data Box Gateway pour envoyer des données en vue d’un archivage sur le cloud, d’une reprise d’activité ou pour traiter les données à l’échelle du cloud.
