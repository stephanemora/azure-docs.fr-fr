- name: Procédures
  items:
    - name: Créez un compte de stockage.
      displayName: 'resource manager, resource manager template, template, ARM'
      href: ../common/storage-account-create.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
      maintainContext: true
    - name: Mettre à niveau un compte de stockage
      href: ../common/storage-account-upgrade.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
    - name: Utiliser l’émulateur de stockage
      href: /azure/storage/common/storage-use-emulator?toc=%2fazure%2fstorage%2ftables%2ftoc.json
      maintainContext: true
    - name: Sécuriser les données de table
      items:
        - name: Autoriser l’accès aux données de table
          items:
            - name: Afficher et gérer les clés de compte
              href: ../common/storage-account-keys-manage.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
            - name: Configuration des chaînes de connexion
              href: ../common/storage-configure-connection-string.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
            - name: Utiliser l’API REST Stockage Azure
              href: ../common/storage-rest-api-auth.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
        - name: Gérer le chiffrement du stockage Azure
          items:
            - name: Créer un compte qui prend en charge les clés gérées par le client
              href: ../common/account-encryption-key-create.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
            - name: Configurer le chiffrement avec les clés gérées par le client
              items:
                - name: Stocker les clés gérées par le client dans un coffre de clés
                  href: ../common/customer-managed-keys-configure-key-vault.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
                - name: Stocker les clés gérées par le client dans un HSM managé
                  href: ../common/customer-managed-keys-configure-key-vault-hsm.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
            - name: Vérifier le modèle de clé de chiffrement du compte
              href: ../common/storage-encryption-key-model-get.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
            - name: Activer le chiffrement de l’infrastructure pour le compte
              href: ../common/infrastructure-encryption-enable.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
        - name: Configurer le chiffrement côté client
          items:
            - name: .NET
              href: ../common/storage-client-side-encryption.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
            - name: Java
              href: ../common/storage-client-side-encryption-java.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
            - name: Python
              href: ../common/storage-client-side-encryption-python.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
        - name: Configurer la sécurité réseau
          items:
            - name: Configurer des pare-feu et des réseaux virtuels
              href: ../common/storage-network-security.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
            - name: Exiger un transfert sécurisé
              href: ../common/storage-require-secure-transfer.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
            - name: Gérer TLS (Transport Layer Security)
              items:
                - name: Appliquer la version TLS minimale pour les demandes entrantes
                  href: ../common/transport-layer-security-configure-minimum-version.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
                - name: Configurer la version TLS pour une application cliente
                  href: ../common/transport-layer-security-configure-client-version.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
        - name: Configurer Azure Defender pour la protection contre les menaces
          href: ../common/azure-defender-storage-configure.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
    - name: Gérer la redondance des données
      items:
        - name: Changer le mode de réplication des données
          href: ../common/redundancy-migration.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
        - name: Concevoir des applications hautement disponibles
          href: ../common/geo-redundant-design.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
    - name: Gérer la reprise d’activité après sinistre
      items:
        - name: Vérifier la propriété Heure de la dernière synchronisation
          href: ../common/last-sync-time-get.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
        - name: Initier un basculement de compte
          href: ../common/storage-initiate-account-failover.md?toc=%2fazure%2fstorage%2ftables%2ftoc.json
