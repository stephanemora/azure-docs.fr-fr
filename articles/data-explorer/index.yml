  description: "<p>Azure Data Explorer est un service d’analytique données rapide et complètement managé pour l’analyse en temps réel de gros volumes de données diffusées en continu par des applications, des sites web, des appareils\_IoT, etc. Vous pouvez utiliser Azure Data Explorer pour collecter, stocker et analyser diverses données en vue d’améliorer les produits et l’expérience des clients, ainsi que de superviser les appareils et de booster les opérations.</p><p>Découvrez comment utiliser l’Explorateur de données Azure avec nos guides de démarrage rapide, nos tutoriels et nos informations de référence.</p>"
