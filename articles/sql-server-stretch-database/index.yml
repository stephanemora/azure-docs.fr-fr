title: Documentation Azure SQL Server Stretch Database
summary: Découvrez comment utiliser SQL Server Stretch Database pour migrer vos données brutes vers le cloud Azure en toute sécurité et de manière transparente. Vous pouvez mettre en place une disponibilité rentable pour les bases de données comportant des données peu utilisées sans le recours à la modification de requêtes ou d’applications existantes.
