### YamlMime:Landing
title: Documentation Azure RBAC
summary: Le contrôle d’accès en fonction du rôle Azure (Azure RBAC) est un système qui offre une gestion précise de l’accès aux ressources Azure. Avec Azure RBAC, vous pouvez séparer les tâches au sein de votre équipe et accorder aux utilisateurs uniquement les accès nécessaires pour accomplir leur travail.
