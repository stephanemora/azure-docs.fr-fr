title: Documentation sur le processus TDSP (Team Data Science Process)
metadata:
  title: Documentation sur le processus TDSP (Team Data Science Process)
  description: 'Découvrez le fonctionnement du processus Team Data Science Process, qui est une méthodologie de science des données agile et itérative permettant de fournir des solutions d’analyse prédictive et des applications intelligentes avec efficacité. Le processus TDSP permet d’améliorer la collaboration et l’apprentissage au sein des équipes. Il distille les meilleures pratiques et structures de Microsoft et d’autres acteurs du secteur qui facilitent l’implémentation d’initiatives de science des données. L’objectif est d’aider les entreprises à exploiter pleinement les avantages de leur programme d’analytique.'
  services: machine-learning
  author: marktab
  ms.service: machine-learning
  ms.subservice: team-data-science-process
  ms.topic: landing-page
  ms.date: 01/10/2020
  ms.author: marktab
