abstract:
  description: 'Azure Media Services est une plateforme de workflow multimédia basée sur le cloud qui vous permet de créer des solutions nécessitant encodage, empaquetage, protection du contenu et diffusion d’événements en direct. Azure Media Services s’intègre de façon fluide au CDN Azure pour optimiser la distribution avec les services CDN d’Akamai et de Verizon, ce qui permet aux clients de choisir la solution adaptée à leurs besoins, par exemple pour équilibrer la charge entre les réseaux de distribution de contenu. Azure Media Services Video Indexer vous permet d’extraire des métadonnées et des insights en utilisant l’intelligence artificielle avec des présélections d’analyseur audio et vidéo intégrées. Vous pouvez facilement améliorer la précision en entraînant les modèles d’IA fournis avec votre propre contenu à l’aide de l’API Video Indexer.'
