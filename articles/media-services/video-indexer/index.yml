title: Découvrir Azure Media Services Video Indexer
summary: Azure Media Services Video Indexer est une application cloud basée sur Azure Media Analytics, Recherche cognitive Azure et Cognitive Services (par exemple, l’API Visage, Microsoft Translator, l’API Vision par ordinateur et Custom Speech Service). Elle vous permet d’extraire les insights de vos vidéos à l’aide de modèles vidéo et audio Video Indexer.
